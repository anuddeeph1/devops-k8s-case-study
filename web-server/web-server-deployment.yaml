apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
  namespace: devops-case-study
  labels:
    app: web-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
        tier: frontend
    spec:
      initContainers:
      - name: init-html
        image: alpine:3.18
        command:
        - sh
        - -c
        - |
          set -e
          echo "Starting init container to prepare web content..."
          
          # Install necessary tools
          apk add --no-cache curl
          
          # Get the Pod IP
          POD_IP=$(hostname -i)
          echo "Pod IP: $POD_IP"
          
          # Get the Pod Name from environment
          POD_NAME=${POD_NAME:-"unknown"}
          echo "Pod Name: $POD_NAME"
          
          # Extract last 5 characters from pod name for serving-host
          SERVING_HOST="Host-${POD_NAME: -5}"
          echo "Serving Host: $SERVING_HOST"
          
          # Get Node Name
          NODE_NAME=${NODE_NAME:-"unknown"}
          echo "Node Name: $NODE_NAME"
          
          # Copy template to working directory and replace placeholders
          cp /templates/index.html.template /shared/index.html
          
          # Replace placeholders in the HTML file
          sed -i "s/POD_IP_PLACEHOLDER/$POD_IP/g" /shared/index.html
          sed -i "s/SERVING_HOST_PLACEHOLDER/$SERVING_HOST/g" /shared/index.html
          sed -i "s/POD_NAME_PLACEHOLDER/$POD_NAME/g" /shared/index.html
          sed -i "s/NODE_NAME_PLACEHOLDER/$NODE_NAME/g" /shared/index.html
          
          echo "HTML template prepared successfully!"
          echo "Init completed at $(date)" > /shared/init-status.txt
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: html-template
          mountPath: /templates
        - name: shared-data
          mountPath: /shared
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: shared-data
          mountPath: /usr/share/nginx/html
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: html-template
        configMap:
          name: html-template
      - name: shared-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: web-server-service
  namespace: devops-case-study
  labels:
    app: web-server
spec:
  type: ClusterIP
  selector:
    app: web-server
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-server-ingress
  namespace: devops-case-study
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: webapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-server-service
            port:
              number: 80
