# Nginx Web Server Configuration
global:
  namespace: devops-case-study

webServer:
  image:
    repository: nginx
    tag: "1.25-alpine"
    pullPolicy: IfNotPresent
  
  replicas: 3
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  
  ingress:
    enabled: true
    host: localhost
    path: /
  
  resources:
    requests:
      memory: "20Mi"
      cpu: "10m"
    limits:
      memory: "30Mi"
      cpu: "20m"

  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 20
    targetMemoryUtilizationPercentage: 20

  nodeSelector: {}
  tolerations: []
  affinity: {}
