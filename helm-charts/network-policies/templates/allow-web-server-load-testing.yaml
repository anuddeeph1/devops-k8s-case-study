{{- if and .Values.networkPolicies.enabled .Values.networkPolicies.policies.allowWebServerLoadTesting.enabled }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-allow-web-server-load-testing-networkpolicy
  labels:
    {{- include "network-policies.labels" . | nindent 4 }}
  annotations:
    {{- include "network-policies.annotations" . | nindent 4 }}
    policies.kyverno.io/title: "Generate Allow Web Server Load Testing NetworkPolicy"
    policies.kyverno.io/description: {{ .Values.networkPolicies.policies.allowWebServerLoadTesting.description | quote }}
spec:
  validationFailureAction: {{ .Values.kyverno.validationFailureAction }}
  background: {{ .Values.kyverno.background }}
  rules:
  - name: generate-allow-web-server-load-testing
    skipBackgroundRequests: true
    match:
      any:
      - resources:
          kinds:
          - Pod
          names:
          - "*"
          namespaces:
          - {{ .Values.networkPolicies.targetNamespace }}
    preconditions:
      all:
      - key: {{ `"{{ request.object.metadata.labels.\"app.kubernetes.io/name\" || '' }}"` }}
        operator: Equals
        value: {{ .Values.podLabels.webServer }}
    generate:
      apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      name: allow-web-server-load-testing
      namespace: {{ `"{{ request.object.metadata.namespace }}"` }}
      synchronize: true
      generateExisting: {{ .Values.kyverno.generateExisting }}
      data:
        metadata:
          labels:
            generated-by: kyverno
            app.kubernetes.io/managed-by: {{ .Release.Service }}
            policy-type: "web-server-load-testing"
        spec:
          podSelector:
            matchLabels:
              app.kubernetes.io/name: {{ .Values.podLabels.webServer }}
          policyTypes:
          - Ingress
          ingress:
          - from:
            - podSelector:
                matchLabels:
                  app.kubernetes.io/name: {{ .Values.podLabels.loadTesting }}
            ports:
            - protocol: TCP
              port: {{ .Values.ports.http }}
{{- end }}
