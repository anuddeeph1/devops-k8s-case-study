{{- if .Values.pss.restricted.enabled }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-capabilities-strict
  labels:
    {{- include "pss-policies.labels" . | nindent 4 }}
  annotations:
    {{- include "pss-policies.annotations" . | nindent 4 }}
    policies.kyverno.io/title: Disallow Capabilities (Strict)
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/minversion: 1.6.0
    kyverno.io/kyverno-version: 1.6.0
    kyverno.io/kubernetes-version: "1.22-1.23"
    policies.kyverno.io/subject: Pod
    policies.nirmata.io/remediation-docs: "https://docs.nirmata.io/policysets/podsecurity/restricted/disallow-capabilities-strict/"
    policies.nirmata.io/remediation: "https://github.com/nirmata/kyverno-policies/tree/main/pod-security/restricted/disallow-capabilities-strict/remediate-disallow-capabilities-strict.yaml"
    policies.kyverno.io/description: >-
      Adding capabilities other than `NET_BIND_SERVICE` is disallowed. In addition,
      all containers must explicitly drop `ALL` capabilities.
spec:
  validationFailureAction: {{ include "pss-policies.validationFailureAction" (dict "Values" .Values "policyName" "disallow-capabilities-strict") }}
  background: {{ include "pss-policies.background" (dict "Values" .Values "policyName" "disallow-capabilities-strict") }}
  admission: {{ .Values.pss.admission }}
  emitWarning: {{ .Values.pss.emitWarning }}
  rules:
    - name: require-drop-all
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
        - resources:
            namespaces:
            - kube-system
            - nirmata
            - nirmata-system
            - kyverno
      preconditions:
        all:
          - key: {{ `"{{ request.operation || 'BACKGROUND' }}"` }}
            operator: NotEquals
            value: DELETE
      validate:
        message: >-
          Containers must drop ALL capabilities. Only NET_BIND_SERVICE may be added.
        pattern:
          spec:
            =(ephemeralContainers):
              - =(securityContext):
                  =(capabilities):
                    =(drop): "?*ALL"
            =(initContainers):
              - =(securityContext):
                  =(capabilities):
                    =(drop): "?*ALL"
            containers:
              - =(securityContext):
                  =(capabilities):
                    =(drop): "?*ALL"
    - name: adding-capabilities-strict
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
        - resources:
            namespaces:
            - kube-system
            - nirmata
            - nirmata-system
            - kyverno
      validate:
        message: >-
          Adding capabilities beyond NET_BIND_SERVICE is disallowed.
        pattern:
          spec:
            =(ephemeralContainers):
              - =(securityContext):
                  =(capabilities):
                    =(add): "NET_BIND_SERVICE"
            =(initContainers):
              - =(securityContext):
                  =(capabilities):
                    =(add): "NET_BIND_SERVICE"
            containers:
              - =(securityContext):
                  =(capabilities):
                    =(add): "NET_BIND_SERVICE"
{{- end }}
