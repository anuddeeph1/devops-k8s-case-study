apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-monitor
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-monitor
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pod-monitor
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pod-monitor
subjects:
- kind: ServiceAccount
  name: pod-monitor
  namespace: {{ .Values.global.namespace }}
