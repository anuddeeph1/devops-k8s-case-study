apiVersion: v1
kind: Service
metadata:
  name: pod-monitor
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
    prometheus.io/scrape: "true"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: metrics
  selector:
    {{- include "monitoring.selectorLabels" . | nindent 4 }}
