apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-monitor
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
    {{- if .Values.security.enabled }}
    {{- with .Values.security.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- end }}
  {{- if .Values.security.enabled }}
  annotations:
    {{- with .Values.security.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "monitoring.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "monitoring.selectorLabels" . | nindent 8 }}
        {{- if .Values.security.enabled }}
        {{- with .Values.security.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- end }}
      {{- if .Values.security.enabled }}
      annotations:
        {{- with .Values.security.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      serviceAccountName: pod-monitor
      {{- if .Values.security.enabled }}
      securityContext:
        {{- with .Values.security.podSecurity }}
        runAsNonRoot: {{ .runAsNonRoot }}
        runAsUser: {{ .runAsUser }}
        runAsGroup: {{ .runAsGroup }}
        fsGroup: {{ .fsGroup }}
        {{- with .seccompProfile }}
        seccompProfile:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- end }}
      {{- end }}
      containers:
      - name: pod-monitor
        image: "{{ .Values.monitoring.podMonitor.image.repository }}:{{ .Values.monitoring.podMonitor.image.tag }}"
        imagePullPolicy: {{ .Values.monitoring.podMonitor.image.pullPolicy }}
        {{- if .Values.security.enabled }}
        securityContext:
          {{- with .Values.security.podSecurity }}
          allowPrivilegeEscalation: {{ .allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ .readOnlyRootFilesystem }}
          {{- with .capabilities }}
          capabilities:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
        {{- end }}
        env:
        - name: NAMESPACE
          value: {{ .Values.global.namespace | quote }}
        resources:
          {{- toYaml .Values.monitoring.podMonitor.resources | nindent 10 }}
        {{- if .Values.security.enabled }}
        volumeMounts:
          {{- with .Values.security.volumeMounts }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        {{- end }}
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/pod-monitor
            - --health-check
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /usr/local/bin/pod-monitor
            - --health-check
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always
      {{- if .Values.security.enabled }}
      volumes:
        {{- with .Values.security.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.monitoring.podMonitor.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.monitoring.podMonitor.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.monitoring.podMonitor.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
