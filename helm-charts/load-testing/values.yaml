# Load Testing Configuration
global:
  namespace: devops-case-study

loadTesting:
  image:
    repository: alpine/curl
    tag: "latest"
    pullPolicy: IfNotPresent
  
  schedule: "*/2 * * * *"  # Every 2 minutes
  
  target:
    service: web-server-service
    port: 80
    path: /
  
  resources:
    requests:
      memory: "64Mi"
      cpu: "10m"
    limits:
      memory: "128Mi"
      cpu: "25m"
  
  nodeSelector: {}
  tolerations: []
  affinity: {}

  # Load Test Parameters (HIGH TRAFFIC for HPA testing)
  loadTest:
    duration: "300"          # 5 minutes 
    jobDuration: "180"       # 3 minutes for jobs
    concurrentUsers: "50"    # HIGH TRAFFIC! (was 20)
    requestDelay: "0.1"      # 100ms between requests
