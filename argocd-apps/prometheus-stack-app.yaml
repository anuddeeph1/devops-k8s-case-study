apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-prometheus-stack
  namespace: argocd
  labels:
    app.kubernetes.io/name: devops-prometheus-stack
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: devops-case-study
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/anuddeeph1/musical-giggle.git
    targetRevision: monitoring
    path: helm-charts/prometheus-stack
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-case-study
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ServerSideApply=true
      - Replace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
