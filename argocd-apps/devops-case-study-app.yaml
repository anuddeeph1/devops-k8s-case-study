apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-case-study
  namespace: argocd
  labels:
    app.kubernetes.io/name: devops-case-study
    app.kubernetes.io/part-of: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/anuddeeph/ng-voice.git
    targetRevision: gitops
    path: helm-charts/devops-case-study
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: global.namespace
          value: devops-case-study
        - name: webServer.image.repository
          value: nginx
        - name: webServer.image.tag
          value: 1.25-alpine
        - name: monitoring.podMonitor.image.repository
          value: anuddeeph/pod-monitor
        - name: monitoring.podMonitor.image.tag
          value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-case-study
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: PersistentVolumeClaim
      jsonPointers:
        - /spec/resources/requests/storage
