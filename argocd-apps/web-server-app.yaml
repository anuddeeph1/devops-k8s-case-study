apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-web-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: devops-web-server
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: devops-case-study
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/anuddeeph/ng-voice.git  # Update with your actual repo URL
    targetRevision: HEAD
    path: helm-charts/devops-case-study
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: database.enabled
          value: "false"
        - name: webServer.enabled
          value: "true"
        - name: monitoring.enabled
          value: "false"
        - name: loadTesting.enabled
          value: "false"
        - name: networkPolicies.enabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-case-study
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
