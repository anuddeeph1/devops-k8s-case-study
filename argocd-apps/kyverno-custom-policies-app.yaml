apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno-custom-policies
  namespace: argocd
  labels:
    app.kubernetes.io/name: kyverno-custom-policies
    app.kubernetes.io/component: custom-security-policies
spec:
  project: default
  source:
    repoURL: https://github.com/anuddeeph1/musical-giggle.git
    path: kyverno-policies
    targetRevision: gitops
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno  # Custom policies are cluster-scoped but good to organize
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false  # Namespace should already exist
    - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
